<html>
    <!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="levintsan" description="This will run rock paper Scrissors"/>
        <title>Rock Paper Scrissors</title>
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <header>
            <h1>Rock Papers Scrissors</h1> 
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="comp-label">Comp</div>
            <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Who will win?</p>
        </div>
        <div class="choises">
            <div class="choise" id="paper">
                <img src="images/paper.png" width="144" height="144" alt="Paper">
            </div>
            <div class="choise" id="rock">
                <img src="images/rock.png" width="144" height="144" alt="Rock">
            </div>
            <div class="choise" id="scrissors">
                <img src="images/scrissors.png" width="144" height="144" alt="Scrissors">
            </div>
        </div>
        <p id="action-message">Make your move!</p>
        <script src="main.js" charset="utm-8"></script>
    </body>
</html>
